<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>card encoding</title>
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="cards.css">
		<style>
			table{
				border-collapse:collapse;
			}
			td,th{
				border:1px solid black;
			}
		</style>
	</head>
	<body>
		<table style="float:left;margin-right:50px;">
			<tr><th>#</th><th>first card</th><th>second card</th><th>letter</th></tr>
			<tbody id="or-out">
				<tr><th colspan="4">oriented</th></tr>
			</tbody>
		</table>
		<table>
			<tr><th>#</th><th>first card</th><th>second card</th><th>third card</th><th>fourth card</th><th>fifth card</th><th>sixth card</th><th>letter</th></tr>
			<tbody id="un-out">
				<tr><th colspan="8">unoriented</th></tr>
			</tbody>
		</table>
		<script src="table.js"></script>
	</body>
</html>
